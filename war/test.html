<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>TEST</title>
</head>
<body>
<form name="input" action="placeit" method="post">
<h1>Add PlaceIt</h1>
<br>
Place It ID: <input type="text" name="PlaceIt">
<br>
Title: <input type="text" name="TITLE">
<br>
Description: <input type="text" name="DESCRIPTION">
<br>
Repeated Day In Week: <input type="text" name="REPEATED_DAY_IN_WEEK">
<br>
REPEATED_MINUTE: <input type="text" name="REPEATED_MINUTE">
<br>
NUM_OF_WEEK_REPEAT: <input type="text" name="NUM_OF_WEEK_REPEAT">
<br>
<h4>example: yyyy-MM-dd HH:mm:ss</h4>
<br>
CREATE_DATE: <input type="text" name="CREATE_DATE">
<br>
POST_DATE: <input type="text" name="POST_DATE">
<br>
LATITUDE: <input type="text" name="LATITUDE">
<br>
LONGITUDE: <input type="text" name="LONGITUDE">
<br>
<input type="radio" name="STATUS" value="1">On Map<br>
<input type="radio" name="STATUS" value="2">Active<br>
<input type="radio" name="STATUS" value="3">Pull Down<br>

CATEGORY_ONE: <input type="text" name="CATEGORY_ONE"><br>
CATEGORY_TWO: <input type="text" name="CATEGORY_TWO"><br>
CATEGORY_THREE: <input type="text" name="CATEGORY_THREE"><br>

<input type="hidden" name="action" value="create"> 

<input type="submit" value="Submit">
</form>
</body>
